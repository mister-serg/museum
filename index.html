<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <section class="header">
        <div class="navbar">
          <div class="logo">
            <img src="img/get_preview_url.png" alt="Louvre Logo" />
          </div>
          <div class="menu">
            <a href="#">Visiting</a>
            <a href="#">Explore</a>
            <a href="#">Video</a>
            <a href="#">Gallery</a>
            <a href="#">Tickets</a>
            <a href="#">Contacts</a>
          </div>
        </div>
      </section>
    </header>
    <main>
      <section class="welcome">
        <div class="parent-container">
          <div class="text-container">
            <h1>WELCOME</h1>
            <h1>TO THE LOUVRE</h1>
            <p>From the castle of the museum</p>
            <a
            href="https://www.google.com/maps/@48.8618159,2.3366818,3a,75y,81.55h,73.4t/data=!3m7!1e1!3m5!1sAF1QipOVxZQuSy3Bx9T_HpH_7FtBHDTXvI6SF-A10ocT!2e10!3e12!7i5472!8i2736"
              class="btn"
              >Discover the Louvre</a>
          </div>
          <div class="image-container">
            <img src="img/welcome-slider/1.jpg" alt="Mona Lisa" />
          </div>
          <div class="carousel">
        <div class="numbers">
          <div class="numbers-fst">
            <p>01</p>
          </div>
          <div class="direct_slash">
            <p>|</p>
          </div>
          <div class="numbers-scnd">
            <p>05</p>
          </div>
        </div>
        <div class="squares">
          <div class="square golden"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <div class="arrows">
          <div class="arrow-left">
            <p>&#8592;</p>
          </div>
          <div class="arrow-right">
            <p>&#8594;</p>
          </div>
        </div>
      </div>
        </div>
      </section>
      <section class="visiting">
        <div class="visiting-container">
          <h1>VIRTUAL TOUR</h1>
        </div>
        <div class="gallery-container">
          <figure class="gallery-item">
            <a
              href="//www.google.com/maps/@48.8606882,2.3356791,3a,90y,328.36h,87.55t/data=!3m7!1e1!3m5!1sAF1QipMZ9YgnArbwEIbTDANeSQYFu9gNqpW_2Sv8FBvY!2e10!3e12!7i4352!8i1815"
            >
              <img src="img/virtual-tour/royal_palace.jpg" alt="Royal Palace" />
            </a>
            <figcaption class="heading">ROYAL PALACE</figcaption>
            <figcaption class="subtitle">360° Virtual Tour</figcaption>
            <figcaption class="signature">
              Google Street Panorama View
            </figcaption>
          </figure>
          <figure class="gallery-item">
            <a
              href="https://www.google.com/maps/@48.8563254,2.3352706,3a,75y,90t/data=!3m7!1e1!3m5!1sAF1QipNRj_CwP4coDMYdCHj6qHeBeJpI2VxU5BUsOX4F!2e10!3e12!7i11000!8i5500"
            >
              <img src="img/virtual-tour/denon_wing.jpg" alt="Denon wing" />
            </a>
            <figcaption class="heading">DENON WING</figcaption>
            <figcaption class="subtitle">360° Virtual Tour</figcaption>
            <figcaption class="signature">
              Google Street Panorama View
            </figcaption>
          </figure>
          <figure class="gallery-item">
            <a
              href="https://www.google.com/maps/@48.8601723,2.3395439,3a,88.4y,322.04h,84.25t/data=!3m7!1e1!3m5!1sAF1QipNMZGQuEA-pAUvIG_eP_2f3gWTKZEJ6XLVJ-Pgb!2e10!3e12!7i10240!8i5120"
            >
              <img
                src="img/virtual-tour/colonnade_perrault.jpg"
                alt="Colonnade Perrault"
              />
            </a>
            <figcaption class="heading">COLONNADE PERRAULT</figcaption>
            <figcaption class="subtitle">360° Virtual Tour</figcaption>
            <figcaption class="signature">
              Google Street Panorama View
            </figcaption>
          </figure>
          <figure class="gallery-item">
            <a href="https://www.google.com/maps/@48.860183,2.3356156,3a,90y,177.69h,95.61t/data=!3m7!1e1!3m5!1sAF1QipP7uFZnTITRe-7AEVAgHAfqiCL-03gvBHcYWgF3!2e10!3e12!7i5472!8i2736">
              <img src="img/virtual-tour/greek_hall.jpg" alt="Greek Hall" />
            </a>
            <figcaption class="heading">GREEK HALL</figcaption>
            <figcaption class="subtitle">360° Virtual Tour</figcaption>
            <figcaption class="signature">
              Google Street Panorama View
            </figcaption>
          </figure>
          <figure class="gallery-item">
            <a href="https://www.google.com/maps/@48.8598788,2.3355157,3a,82.2y,7.53h,94t/data=!3m7!1e1!3m5!1sAF1QipO1wkUUbyzpPjj-OR0mR5etZJT-xl-40XK8rDQ3!2e10!3e12!7i10240!8i5120">
              <img src="img/virtual-tour/mona_lisa.jpg" alt="mona_lisa" />
            </a>
            <figcaption class="heading">MONA LISA</figcaption>
            <figcaption class="subtitle">360° Virtual Tour</figcaption>
            <figcaption class="signature">
              Google Street Panorama View
            </figcaption>
          </figure>
          <figure class="gallery-item">
            <a href="https://www.google.com/maps/@48.8563254,2.3352706,3a,90y,21.26h,79.91t/data=!3m7!1e1!3m5!1sAF1QipPpGAowYatVyk3MMGnZAaQkYm2EUk-Dlca06SS5!2e10!3e12!7i11304!8i5652">
              <img src="img/virtual-tour/night_palace.jpg" alt="Night Palace" />
            </a>
            <figcaption class="heading">NIGHT PALACE</figcaption>
            <figcaption class="subtitle">360° Virtual Tour</figcaption>
            <figcaption class="signature">
              Google Street Panorama View
            </figcaption>
          </figure>
        </div>
      </section>
      <br>
    </main>
  </body>
</html>
